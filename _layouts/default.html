<!doctype html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% if page.title %}{{ page.title }}{% else %}Find Freelancers in Birmingham{% endif %}</title>
        <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}A directory of freelancers in Birmingham{% endif %}" />
        <link rel="author" href="/humans.txt" />

        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600|Open+Sans" rel="stylesheet" />
        <link href="/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/css/styles.css" rel="stylesheet" />
        <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Find creative and development <span class="accent">freelancers</span> in Birmingham</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li{% if page.nav == 'list' %} class="active"{% endif %}><a href="/">Browse the list</a></li>
                        <li{% if page.nav == 'submit' %} class="active"{% endif %}><a href="/submit/">Submit your details</a></li>
                        <li{% if page.nav == 'about' %} class="active"{% endif %}><a href="/about/">About</a></li>
                        <li><a href="https://talk.birmingham.io/" title="Return to Birmingham.IO" data-toggle="tooltip" data-placement="bottom"><span class="hidden-xs"><i class="fa fa-cloud"></i></span> <span class="visible-xs">Return to Birmingham.IO</span></a></li>
                    </ul>
                </div>
            </div>
        </div>


        {{ content }}


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="/js/jquery.sheetrock.min.js"></script>
        <script src="/js/jquery.filtertable.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/main.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-51551433-6', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
